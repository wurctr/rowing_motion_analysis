<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rowing Motion Analysis</title>
  <!-- Bootstrap CSS（CDN利用） -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-9ndCyUa1j47c4KY3qzYiu7LDlUi2sCALbZ1B/TYhhcF0ScNFK0jQJk4tdfqa7lNf" 
    crossorigin="anonymous">
  <style>
    body {
      background-color: #333333; /* ダークグレー背景 */
      font-family: "Helvetica", "Arial", sans-serif; /* ゴシック体 */
      color: #f5f5f5; /* 白に近い文字色でコントラストを確保 */
      margin: 0;
      padding: 0;
    }
    .header {
      margin-top: 60px;
    }
    .header-title {
      color: #f5f5f5;
    }
    .header-subtitle {
      color: #cccccc;
    }
    .card {
      margin-top: 40px;
      background-color: #9b1b30; /* 臙脂 */
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .card .form-label {
      color: #f5f5f5;
    }
    .form-select, .form-control {
      border-radius: 5px;
      border: none;
    }
    .btn-primary {
      background-color: #f5f5f5;
      color: #9b1b30;
      border: none;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #ffffff;
      color: #9b1b30;
    }
    .card-title {
      color: #f5f5f5;
    }
    .footer-text {
      color: #cccccc;
    }
    .container {
      padding: 20px;
    }
    @media (max-width: 576px) {
      .card {
        margin-top: 20px;
      }
      .btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <header class="header">
      <h1 class="display-4 header-title">Rowing Motion Analysis</h1>
      <p class="header-subtitle">アップロードした動画を自動解析し、ローイング動作を分析します。</p>
    </header>

    <!-- アップロードフォームカード -->
    <div class="card mx-auto" style="max-width: 500px; padding: 20px;">
      <div class="card-body">
        <h2 class="h4 card-title mb-4">動画アップロード</h2>
        <form action="#" method="post" enctype="multipart/form-data">
          <!-- 選手名 -->
          <div class="mb-3 text-start">
            <label for="player" class="form-label">選手名</label>
            <select class="form-select" name="player" id="player" required>
              <option value="" disabled selected>選択してください</option>
              <option value="Player A">Player A</option>
              <option value="Player B">Player B</option>
              <option value="Player C">Player C</option>
            </select>
          </div>

          <!-- 動画ファイル選択 -->
          <div class="mb-4 text-start">
            <label for="file" class="form-label">動画ファイルを選択</label>
            <input class="form-control" type="file" name="file" id="file" accept="video/*" required>
          </div>

          <!-- 送信ボタン -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">解析開始</button>
          </div>
          <small class="text-light d-block mt-2">対応形式: mp4, avi, mov</small>
        </form>
      </div>
    </div>

    <footer class="text-center mt-5">
      <p class="footer-text mb-0">© 2024 Your Organization Name</p>
    </footer>
  </div>

  <!-- Bootstrap JS（CDN利用） -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+P5CJ7lR5TvZNTv617RZbG1t8M7gD" 
    crossorigin="anonymous">
  </script>
</body>
</html>
