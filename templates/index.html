<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rowing Analysis Upload</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-9ndCyUa1j47c4KY3qzYiu7LDlUi2sCALbZ1B/TYhhcF0ScNFK0jQJk4tdfqa7lNf" 
    crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container py-5">
    <header class="mb-4">
      <h1 class="display-4 text-center">Rowing Motion Analysis</h1>
      <p class="text-center text-muted">Upload your rowing video and associate it with a player.</p>
    </header>

    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h2 class="card-title h4 mb-3">Upload Your Video & Player</h2>
        <form action="/" method="post" enctype="multipart/form-data">
          <!-- 選手名の選択 -->
          <div class="mb-3">
            <label for="player" class="form-label">Select Player Name:</label>
            <select class="form-select" name="player" id="player" required>
              <option value="" disabled selected>Select player</option>
              <option value="Player A">Player A</option>
              <option value="Player B">Player B</option>
              <option value="Player C">Player C</option>
            </select>
          </div>

          <!-- ファイル選択エリア -->
          <div class="mb-3">
            <label for="file" class="form-label">Select video file:</label>
            <input class="form-control" type="file" name="file" id="file" accept="video/*" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Analyze</button>
          </div>
          <small class="text-muted d-block mt-2">Supported formats: mp4, avi, mov</small>
        </form>
      </div>
    </div>

    <footer class="text-center mt-5 text-muted">
      <p class="mb-0">© 2024 Your Organization Name</p>
    </footer>
  </div>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+P5CJ7lR5TvZNTv617RZbG1t8M7gD" 
    crossorigin="anonymous">
  </script>
</body>
</html>
